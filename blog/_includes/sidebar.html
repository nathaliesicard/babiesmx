

<br>



<!-- Latest posts -->


<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Lo último</h4>
    </div>

    <ul class="list-group">
        {% for post in site.posts limit: 5 %}
        <li class="list-group-item"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>




<!-- Categories -->

<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Categorías</h4>
    </div>
    <ul class="list-group">
        <li class="list-group-item"><a href="{{ site.baseurl }}/categories/bebe/index.html">Bebé</a></li>
        <li class="list-group-item"><a href="{{ site.baseurl }}/categories/ser-mamá/index.html">Ser mamá</a></li>
        <li class="list-group-item"><a href="{{ site.baseurl }}/categories/retos/index.html">Retos Saludables</a></li>
        <li class="list-group-item"><a href="{{ site.baseurl }}/categories/recetas/index.html">Recetas</a></li>
        <li class="list-group-item"><a href="{{ site.baseurl }}/categories/testimonios/index.html">Testimonios</a></li>
    </ul>

</div>

<!-- Archivo -->

</div>
